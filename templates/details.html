<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarefa {{ task.id }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-screen h-screen bg-zinc-900 text-white p-4 md:flex md:justify-center">

<div class="sm:w-4/5 xl:w-3/5 pt-12">
    <a class="flex gap-1 mb-5" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"></path>
        </svg>
        <span>Voltar para home</span>
    </a>
    <span class="text-sm text-gray">Detalhes da Tarefa</span>
    <h1 class="text-4xl font-bold mb-8">{{ task.title }}</h1>

    <div class="border-2 border-zinc-600 rounded-xl p-4">
        <p class="text-lg mb-4 rounded bg-{{ status_color }}-500">{{ status }}</p>
        <p class="text-lg mb-4"><strong>Descrição:</strong> {{ task.description }}</p>
        <p class="text-lg mb-4"><strong>Criado por:</strong> {{ task.user.username }}</p>
        <p class="text-lg"><strong>Data de criação:</strong> {{ task.creation_date }}</p>
    </div>

    <div class="flex gap-2">
        <a class="mt-4 inline-block bg-cyan-300 text-black py-2 px-4 rounded-lg font-semibold"
           href="/edittask/{{ task.id }}">Editar</a>

    </div>
</div>

</body>

</html>
