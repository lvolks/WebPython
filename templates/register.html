<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registre-se</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-screen h-screen flex justify-center items-center bg-zinc-900 text-white md:p-8">
    <form method="post" class="bg-zinc-950 rounded-lg flex flex-col w-full p-4 h-full justify-center md:w-fit md:h-fit md:p-8 md:rounded-2xl">
        <h1 class="pb-12 text-4xl font-bold mb-8">Registre-se</h1>

        <div class="h-fit">
            <label class="w-full">
                <input type="text" name="username" placeholder="Nome de usuÃ¡rio" class="px-2 py-2 rounded-lg w-full bg-transparent border-1 border mb-2 md:mb-4 text-xl">
            </label>

            <label class="w-full">
                <input type="text" name="display_name" placeholder="Nome real" class="px-2 py-2 rounded-lg w-full bg-transparent border-1 border mb-2 md:mb-4 text-xl">
            </label>

            <label class="w-full">
                <input type="password" name="password" placeholder="Senha" class="px-2 py-2 rounded-lg w-full bg-transparent border-1 border text-xl">
            </label>

            {% if error_message %}
            <p class="w-full text-end text-red-400"><strong>{{ error_message }}</strong></p>
            {% endif %}
            {% csrf_token %}

            <div class="w-full flex justify-center items-center mt-4 mb-8 md:mb-0 md:mt-16 md:justify-end">
                <button type="submit" class="w-full py-2 text-xl bg-cyan-300 rounded-xl my-4 text-black md:w-1/4">
                    Registrar
                </button>
            </div>
        </div>
    </form>

</body>

</html>
